<body>
    
    <script>
        var surname=prompt('Фамилия');
        var name=prompt('Имя');
        var fathername=prompt('Отчество');
        var ageStr=prompt('Возраст');
        var age=parseFloat(ageStr)
        var  ageDate = age * 365 ;
        var  year = age + 5 ;
        var gender=confirm('Вы мужчина?');
        var old = 65;
        
        (gender==true) ? gender=' мужской': gender=' женский';
        (gender==true && age>=65) ? old=' Да': old=' Нет';    
        (gender!=true && age>=60) ? old=' Да': old=' Нет';   

        alert('Ваше ФИО: ' + surname + ' ' + name + ' ' + fathername + '\n\r' + 'Ваш возраст в годах: ' + age + '\n\r' + 'Ваш возраст в днях:' + ' ' + ageDate + '\n\r' + 'Через 5 лет вам будет:' + ' ' + year + '\n\r' + 'Ваш пол: ' + gender + '\n\r' + 'Вы на пенсии: ' + old);
    </script>
</body>
