    <!--Для подключения на HTML-страницу JavaScript-кода, который вынесен в отдельный js-файл, можно применять парный тег script:

<script type='text/javascript' src='filename.js'></script>

или

<script src='filename.js'></script>

В теге script, который подключает внешний JavaScript-файл (т.е. в теге script с атрибутом src),
не допускается написание кода между открывающим и закрывающим тегами script.
Для написания кода требуется использовать ещё один тег script, в котором атрибута src нет.

Код, вынесенный во внешний js-файл, при подключении файла тегом script будет загружен и выполнен, и только потом продолжится отображение HTML-кода, расположенного после тега script.

Тег script, подключающий внешний js-файл, может быть помещён в любое место веб-страницы, но:
Если JavaScript-код не запускается сразу при загрузке js-файла, а содержит функции, которые могут быть вызываны до полной загрузки HTML-страницы (например, при нажатии пользователем на кнопку), код следует загружать в теге head или в самом начале тега body.
Если JavaScript-код запускается сразу и должен работать с какими-либо частями HTML-страницы, код следует загружать в самом низу тега body.-->
