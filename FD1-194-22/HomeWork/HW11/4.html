        function addcountries(){
            var country=prompt('введите название страны: ')
            var capital=prompt('введите название столицы: ')
            countriesS[country]=capital;
            console.log(countriesS);
        }

          alert('Страна: ' + coutriesname + '\n\r' + 'Столица: ' + countriesS[coutriesname]);
        else
          alert( 'нет информации о стране ' + coutriesname + '!' );

        function listCountries(){

            for ( var CN in countriesS )
            console.log('страна: ' + CN + ' столица: ' + countriesS[CN] );

            var country=prompt('введите название страны: ')
            delete countriesS[country];
            console.log(countriesS);
