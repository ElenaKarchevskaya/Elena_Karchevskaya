<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Fira+Sans:wght@400;500;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="top-red-line"></div>

    <div class="header">
        <div class="contanier">
            <h1>SNEAKER<br>SPACE</h1>
            <p>Веб-сайт и мобильное приложение<br> интернет-магазина кроссовок</p>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="wrapper">
        <div class="contanier">
            <div class="header-top">
                <h4>SNEAKER<br>SPACE</h4>
                <div class="header-icons">
                    <img src="img/Frame 1.svg" alt="поиск">
                    <img src="img/Frame 2.svg" alt="покупки">
                    <img src="img/FAV.3.svg" alt="избранное">
                    <img src="img/Frame 4.svg" alt="личный кабинет">
                </div>
                <ul>
                    <li>
                        <a href="">Все товары</a>
                    </li>
                    <li>
                        <a href="">Женские</a>
                    </li>
                    <li>
                        <a href="">Мужские</a>
                    </li>
                    <li>
                        <a href="">Скидки</a>
                    </li>
                    <li>
                        <a href="">Бренды</a>
                    </li>
                    <li>
                        <a href="">Контакты</a>
                    </li>
                </ul>
            </div>
            
            <div class="catalog-items">
                <div class="catalog-item bg-gray">
                    <img src="img/icon1.png" alt="sneaker">
                </div>

                <div class="catalog-item bg-gray">
                    <img src="img/icon2.png" alt="sneaker">
                </div>

                <div class="catalog-item other">
                    <div>
                        <img src="img/icon3.png" alt="sneaker">
                    </div>
                    <div>
                        <img src="img/icon4.png" alt="sneaker">
                    </div>
                    <div class="other-item">
                        <h6>Носки Off-White</h6>
                        <h3>1+1=3</h3>
                        <p>Купи 2 пары носков Off-White <br> и получи еще одну в подарок</p>
                    </div>
                    <div>
                        <img src="img/icon6.png" alt="sneaker">
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>

            <div class="sale">
                <div class="sale-content">
                    <h1>конец сезонной распродажи</h1>
                    <h2>скидка до <br><span>50%</span></h2>
                    <button>купить со скидкой</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
