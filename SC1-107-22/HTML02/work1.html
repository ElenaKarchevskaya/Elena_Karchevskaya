<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<table border="1" width="100%">
    <caption><em>Прогноз погоды</em></caption>
    <tr>
        <td align="center"><strong>Город</strong></td>
        <td align="center"><strong>Утро</strong></td>
        <td align="center"><strong>День</strong></td>
        <td align="center"><strong>Вечер</strong></td>
        <td align="center"><strong>Ночь</strong></td>
    </tr>
    <tr>
        <td align="center"><strong>Минск</strong></td>
        <!--Градус alt248 или alt0176-->
        <td>-5°</td>
        <!--2й варианта написания градуса-->
        <td>+5&deg;</td>
        <td rowspan="2">+2&deg;</td>
        <td>-10&deg;</td>
    </tr>
    <tr>
        <td align="center"><strong>Брест</strong></td>
        <td>0&deg;</td>
        <td>+9&deg;</td>
        <td>-4&deg;</td>
    </tr>
</table>
    
</body>
</html>
